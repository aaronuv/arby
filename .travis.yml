dist: xenial

language: python

install:
  - pip install numpy
  - pip install tox

script:
  - tox -r

jobs:
    include:
        
        - env: TOXENV=style
          python: 3.8

        - env: TOXENV=coverage
          python: 3.8

        - env: TOXENV=py36
          python: 3.6

        - env: TOXENV=py37
          python: 3.7

        - env: TOXENV=py38
          python: 3.8

        - env: TOXENV=check-manifest
          python: 3.8
