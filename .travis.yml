dist: xenial

language: python

install:
  - pip install numpy
  - pip install tox
  - sudo apt-get -y install libcfitsio-dev

script:
  - tox -r

jobs:
    include:
        - env: TOXENV=coverage
          python: 3.7

        - env: TOXENV=py35
          python: 3.5

        - env: TOXENV=py36
          python: 3.6

        - env: TOXENV=py37
          python: 3.7

        - env: TOXENV=py38
          python: 3.8
