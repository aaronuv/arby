# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = py{36,37,38}, coverage, style

[testenv:py{36,37,38}]
deps =
    pytest
commands =
    pytest tests/ {posargs}


[testenv:style]
skip_install = True
usedevelop = False
deps = flake8
commands =
        flake8 setup.py tests/ arby/ {posargs}


[testenv:coverage]
deps =
    coverage
    pytest-cov
commands =
    - coverage erase
    - pytest -q tests/ --cov=arby --cov-append --cov-report=
    coverage report --fail-under=80 -m
